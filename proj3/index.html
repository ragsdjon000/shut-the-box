<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SHUT THE BOX </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>
    </head>
    <body>
        <h1>Shut the Box</h1>
        <div class = "names" id = "names">
            <input type = "string" id = "player1Name" placeholder = "Player 1's Name">
            <input type = "string" id = "player2Name" placeholder = "Player 2's Name">
            <button id = "startBtn">Start Game</button>
        </div>
        <div class = "board" id = "board">
            <h4 id = "roundText">Round 1</h4>
            <h4 id = "currentTurn"></h4>
            <div class = "boxes">
                <div id = "box1" class = "box">
                    <p>1</p>
                </div>
                <div id = "box2" class = "box">
                    <p>2</p>
                </div>
                <div id = "box3" class = "box">
                    <p>3</p>
                </div>
                <div id = "box4" class = "box">
                    <p>4</p>
                </div>
                <div id = "box5" class = "box">
                    <p>5</p>
                </div>
                <div id = "box6" class = "box">
                    <p>6</p>
                </div>
                <div id = "box7" class = "box">
                    <p>7</p>
                </div>
                <div id = "box8" class = "box">
                    <p>8</p>
                </div>
                <div id = "box9" class = "box">
                    <p>9</p>
                </div>
            </div>
        </div>
        <div class = "dice" id = "dice">
            <div id = "diceImg1">
                <i class="bi bi-dice-6" style="font-size: 100px;"></i>
            </div>
            <div id = "diceImg2">
                <i class="bi bi-dice-6" style="font-size: 100px;"></i>
            </div>
        </div>
        <div class = "buttons" id = "buttons">
            <div id = "sum">
                <p>Sum: </p>
            </div>
            <button id = "roll">Roll</button>
            <button id = "individualDice" disabled>Individual Dice</button>
            <button id = "sumOfDice" disabled>Sum of Dice</button>
            <button id = "endTurn" disabled>End My Turn</button>
        </div>
        <div class = "scorecard" id = "scorecard">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th id = "tp1name">Player1</th>
                        <th id = "tp2name">Player2</th>
                    </tr>
                </thead>
                <tbody id = "tbody">
                    <!-- this will be our scorecard -->
                </tbody>
            </table>
        </div>
        <div class = "winner" id = "winner">
            <div class = "winnerText"></div>
            <button id = "playAgainBtn">Play Again?</button>
            <button id = "bonusBtn">Bonus Round?</button>
        </div>
    </body>
</html>
